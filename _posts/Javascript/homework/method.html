<body>
    <script>
        class Animal {
            constructor(name, age){
                this.name = name;
                this.age = age;
            }
        
        speak() {
            console.log("Animal speaks");
        }
    }
        class Dog extends Animal{
            constructor(name, age, breed){
                super(name, age);
                this.breed = breed;
            }
            speak(){
                console.log("Dog barks")
            }
        }
        const myDog = new Dog("Buddy", 3, "siba");
        console.log(myDog);
        myDog.speak();
    </script>
</body>
