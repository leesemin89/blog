<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        function isEven(num){
            return num % 2 === 0;
        }

        function factorial(n){
            if (n === 0 || n === 1) {
                return 1;
            }
            let result = 1;
            for (let i = 2; i <= n; i++) {
                result *= i;
            }
            return result;
        }
        for(let i = 1; i < 20; i++){
            const number = i;
            const even = isEven(number);
            const currentFactorial = factorial(number);
            console.log(`factorial: ${currentFactorial}`);
        }
    </script>
</body>
</html>
